<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="div__notes-screen">
        <div>
            <h1>MyNotes</h3>
        </div>

        <div id="notesContainer" class="div__notes-container">

        </div>
    </div>



    <div id="btnFab" class="div__fab">
        <button class="primary_btn btn__fab">+</button>
    </div>


    <div id="createNoteModal" class="modal__create_note">
        <div class="div__input_section">
            <input class="input__note input__note--title" id="noteTitle" placeholder="Title" type="text">
            <textarea class="input__note input__note--content" placeholder="Write down all you want"
                id="noteContent"></textarea>
            <button class="primary_btn btn__save-Note" id="saveNoteBtn">Save</button>
        </div>
    </div>

</body>

<script src="js/index.js"></script>

</html>
